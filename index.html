<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="section">
        <div class="container container-spacing relative">
            <div class="cactuar">
                <div class="cactuar-body">
                    <div class="spikes">
                        <div class="relative">
                            <div class="single-spike-left"></div>
                            <div class="single-spike-middle"></div>
                            <div class="single-spike-right"></div>
                        </div>
                    </div>
                    <div class="face">
                        <div class="relative">
                            <div class="eye-left"></div>
                            <div class="eye-right"></div>
                            <div class="mouth"></div>
                        </div>
                    </div>
                    <div class="left-arm"></div>
                    <div class="left-wrist no-transition"></div>
                    <div class="left-wrist-bottom no-transition"></div>
                    <div class="right-arm"></div>
                    <div class="right-wrist"></div>
                    <div class="right-wrist-top"></div>
                    <div class="left-leg-group">
                        <div class="relative">
                            <div class="left-leg"></div>
                            <div class="left-foot"></div>
                        </div>
                    </div>
                    <div class="right-leg-group">
                        <div class="right-leg"></div>
                        <div class="right-foot"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-floor">
            <div class="floor-top relative">
                <div class="gradient"></div>
            </div>
            <div class="floor-bottom relative">
                <div class="gradient"></div>
            </div>
        </div>
    </div>
</body>

</html>
